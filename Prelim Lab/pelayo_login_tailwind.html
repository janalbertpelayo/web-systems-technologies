<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex justify-center items-center h-screen">
  <div class="container w-80 bg-white rounded-lg shadow-md p-8">

    <!-- Login -->
    <h2 class="text-center text-xl mb-5 font-medium">Login</h2>
    <form action="home.html">

      <!-- Username -->
      <div class="input-group mb-6 relative">
        <input type="text" placeholder="Username" class="w-full px-4 py-2 pl-10 border border-gray-300 rounded-lg">
        <!-- Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="qq0 0 24 24" fill="currentColor" class="w-6 h-6 absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500">
          <path fill-rule="evenodd" d="M18.685 19.097A9.723 9.723 0 0 0 21.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12a9.723 9.723 0 0 0 3.065 7.097A9.716 9.716 0 0 0 12 21.75a9.716 9.716 0 0 0 6.685-2.653Zm-12.54-1.285A7.486 7.486 0 0 1 12 15a7.486 7.486 0 0 1 5.855 2.812A8.224 8.224 0 0 1 12 20.25a8.224 8.224 0 0 1-5.855-2.438ZM15.75 9a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" clip-rule="evenodd" />
        </svg>
      </div>

      <!-- Password -->
      <div class="input-group mb-6 relative">
        <input type="password" id="passwordInput" placeholder="Password" class="w-full px-4 py-2 pl-10 pr-12 border border-gray-300 rounded-lg">
        <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 px-3 py-2 text-blue-500 text-xs font-bold rounded-r-lg">show</button><!-- SVG icon -->
        <!-- Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500">
          <path fill-rule="evenodd" d="M12 1.5a5.25 5.25 0 0 0-5.25 5.25v3a3 3 0 0 0-3 3v6.75a3 3 0 0 0 3 3h10.5a3 3 0 0 0 3-3v-6.75a3 3 0 0 0-3-3v-3c0-2.9-2.35-5.25-5.25-5.25Zm3.75 8.25v-3a3.75 3.75 0 1 0-7.5 0v3h7.5Z" clip-rule="evenodd" />
        </svg>
      </div>

      <!-- Login button -->
      <div class="submit-group relative">
        <a href="dashboard.html" class="w-full bg-blue-500 text-white rounded-lg py-2 cursor-pointer transition duration-300 hover:bg-blue-600 block text-center">
          Login
          <!-- Icon -->
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="inline-block w-6 h-6 ml-2">
            <path fill-rule="evenodd" d="M7.5 3.75A1.5 1.5 0 0 0 6 5.25v13.5a1.5 1.5 0 0 0 1.5 1.5h6a1.5 1.5 0 0 0 1.5-1.5V15a.75.75 0 0 1 1.5 0v3.75a3 3 0 0 1-3 3h-6a3 3 0 0 1-3-3V5.25a3 3 0 0 1 3-3h6a3 3 0 0 1 3 3V9A.75.75 0 0 1 15 9V5.25a1.5 1.5 0 0 0-1.5-1.5h-6Zm10.72 4.72a.75.75 0 0 1 1.06 0l3 3a.75.75 0 0 1 0 1.06l-3 3a.75.75 0 1 1-1.06-1.06l1.72-1.72H9a.75.75 0 0 1 0-1.5h10.94l-1.72-1.72a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
          </svg>
        </a>
      </div>
      
      <!-- Footer -->
      <footer class="text-center mt-7 text-gray-500 text-xs mt-4">
        Â© 2024 Login. All rights reserved.
      </footer>

    </form> 
  </div>
</body>
</html>
