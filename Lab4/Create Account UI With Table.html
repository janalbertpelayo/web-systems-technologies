<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container py-8 px-4 flex gap-4">
        <div class="left-container bg-white rounded-lg shadow-md p-6 w-80 text-center">
            <h2 class="text-lg font-semibold mb-4">Create Account</h2>
            <div class="form-group flex flex-col">
                <label class="form-label text-left mb-1" for="name">Name</label>
                <input class="form-input w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:border-blue-500" type="text" id="name" name="name" placeholder="Enter your name">
            </div>
            <div class="form-group flex flex-col">
                <label class="form-label text-left mb-1" for="email">Email</label>
                <input class="form-input w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:border-blue-500" type="email" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="form-group flex flex-col">
                <label class="form-label text-left mb-1" for="role">Role</label>
                <select class="form-select w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:border-blue-500" id="role" name="role">
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                </select>
            </div>
            <button class="form-button bg-blue-500 text-white hover:bg-blue-700 rounded-md px-4 py-2 mt-4" type="submit">Create Account</button>
        </div>
        <div class="right-container bg-white rounded-lg shadow-md p-6 flex-1">
            <div class="user-list">
                <h2 class="text-lg font-semibold mb-4">User List</h2>
                <table class="w-full border border-gray-300">
                    <thead>
                        <tr>
                            <th class="px-4 py-2 border border-gray-300">ID</th>
                            <th class="px-4 py-2 border border-gray-300">Name</th>
                            <th class="px-4 py-2 border border-gray-300">Email</th>
                            <th class="px-4 py-2 border border-gray-300">Role</th>
                            <th class="px-4 py-2 border border-gray-300">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="px-4 py-2 border border-gray-300">1</td>
                            <td class="px-4 py-2 border border-gray-300">Jan Albert</td>
                            <td class="px-4 py-2 border border-gray-300">janalbert123@gmail.com</td>
                            <td class="px-4 py-2 border border-gray-300">Admin</td>
                            <td class="px-4 py-2 border border-gray-300 actions">
                                <span class="edit-icon hover:text-blue-500 cursor-pointer"><i class="fas fa-edit" style="color: #3b82f6;"></i></span>
                                <span class="delete-icon hover:text-red-500 cursor-pointer"><i class="fas fa-trash-alt" style="color: #f04848;"></i></span>
                            </td>
                        </tr>
                        <tr>
                            <td class="px-4 py-2 border border-gray-300">2</td>
                            <td class="px-4 py-2 border border-gray-300">Jan Alice</td>
                            <td class="px-4 py-2 border border-gray-300">janalice123@gmail.com</td>
                            <td class="px-4 py-2 border border-gray-300">User</td>
                            <td class="px-4 py-2 border border-gray-300 actions">
                                <span class="edit-icon hover:text-blue-500 cursor-pointer"><i class="fas fa-edit" style="color: #3b82f6;"></i></span>
                                <span class="delete-icon hover:text-red-500 cursor-pointer"><i class="fas fa-trash-alt" style="color: #f04848;"></i></span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
