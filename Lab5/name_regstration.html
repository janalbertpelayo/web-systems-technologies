<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML with External JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container py-8 px-4 flex gap-4">
        <form class="left-container bg-white rounded-lg shadow-md p-6 w-80 text-center" id="registrationForm">
            <h2 class="text-lg font-semibold mb-4">Register User</h2>
            <div class="form-group flex flex-col">
                <label class="form-label text-left mb-1" for="firstName">First Name</label>
                <input class="form-input w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:border-blue-500" type="text" id="firstName" name="firstName" placeholder="Enter your first name">
            </div>
            <div class="form-group flex flex-col">
                <label class="form-label text-left mb-1" for="lastName">Last Name</label>
                <input class="form-input w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:border-blue-500" type="text" id="lastName" name="lastName" placeholder="Enter your last name">
            </div>
            <button class="form-button bg-blue-500 text-white hover:bg-blue-700 rounded-md px-4 py-2 mt-4" type="submit" id="submitBtn">Submit</button>
        </form>
        <div class="right-container bg-white rounded-lg shadow-md p-6 flex-1">
            <div class="user-list">
                <h2 class="text-lg font-semibold mb-4">User List</h2>
                <table id="registrationTable" class="w-full border border-gray-300">
                    <thead>
                        <tr>
                            <th class="px-4 py-2 border border-gray-300">First Name</th>
                            <th class="px-4 py-2 border border-gray-300">Last Name</th>
                            <th class="px-4 py-2 border border-gray-300">Action</th>
                        </tr>
                    </thead>
                    <tbody id="registrationBody">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="name_registration.js"></script>
</body>
</html>
